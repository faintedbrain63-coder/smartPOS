<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- POS Terminal Base -->
  <rect x="256" y="400" width="512" height="320" rx="24" ry="24" fill="#374151" stroke="#1f2937" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="288" y="432" width="448" height="256" rx="16" ry="16" fill="url(#screenGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Screen Content - Sales Display -->
  <rect x="320" y="464" width="384" height="32" rx="4" ry="4" fill="#2563eb" opacity="0.8"/>
  <text x="512" y="485" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SMARTPOS</text>
  
  <!-- Price Display -->
  <text x="512" y="540" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="48" font-weight="bold">$125.99</text>
  
  <!-- Transaction Items -->
  <rect x="320" y="560" width="180" height="16" rx="2" ry="2" fill="#64748b" opacity="0.6"/>
  <rect x="320" y="584" width="140" height="16" rx="2" ry="2" fill="#64748b" opacity="0.6"/>
  <rect x="320" y="608" width="200" height="16" rx="2" ry="2" fill="#64748b" opacity="0.6"/>
  
  <!-- Payment Icons -->
  <circle cx="580" cy="590" r="24" fill="url(#buttonGradient)" stroke="#047857" stroke-width="2"/>
  <text x="580" y="598" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  
  <circle cx="640" cy="590" r="24" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <rect x="628" y="582" width="24" height="16" rx="2" ry="2" fill="white"/>
  
  <!-- Keypad -->
  <g transform="translate(320, 720)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="56" y="0" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="112" y="0" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="168" y="0" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="0" y="40" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="56" y="40" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="112" y="40" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="168" y="40" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    
    <!-- Row 3 -->
    <rect x="0" y="80" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="56" y="80" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    <rect x="112" y="80" width="48" height="32" rx="6" ry="6" fill="#4b5563" stroke="#374151" stroke-width="1"/>
    
    <!-- Enter Button -->
    <rect x="168" y="80" width="48" height="72" rx="6" ry="6" fill="url(#buttonGradient)" stroke="#047857" stroke-width="2"/>
  </g>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <path d="M-40,-20 L-20,-20 L-10,20 L30,20 L35,0 L-5,0 L-10,-20 Z" fill="white" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    <circle cx="0" cy="35" r="6" fill="white"/>
    <circle cx="20" cy="35" r="6" fill="white"/>
    <path d="M-30,-10 L-25,-10 L-20,10 L25,10" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Credit Card -->
  <g transform="translate(600, 250)">
    <rect x="-30" y="-15" width="60" height="30" rx="6" ry="6" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="-25" y="-10" width="50" height="6" rx="1" ry="1" fill="#374151"/>
    <rect x="-20" y="0" width="15" height="4" rx="1" ry="1" fill="#6b7280"/>
    <rect x="-2" y="0" width="15" height="4" rx="1" ry="1" fill="#6b7280"/>
  </g>
</svg>