allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Fix for telephony plugin namespace issue
subprojects {
    afterEvaluate { project ->
        if (project.name == "telephony") {
            project.android {
                namespace = "com.shounakmulay.telephony"
            }
        }
    }
}

def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get()
rootProject.layout.buildDirectory.value(newBuildDir)

subprojects {
    def newSubprojectBuildDir = newBuildDir.dir(project.name)
    project.layout.buildDirectory.value(newSubprojectBuildDir)
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}